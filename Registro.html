<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrate</title>
    <link rel="website icon" type="png" href="img/logo/conectatec3-no-bkg.png">
    <link rel="stylesheet" href="styles/styles.css">
</head> 
<body>
    <header class="header">
        <div class="logo ">
            <img  src="img/logo/conectatec-removebg.png" alt="logo innovatec" style="float: left;">
        </div>
    </header>

    <!--Los input--> 
    <div class="cuerpo">
        <br>
        <h3>¿Todavía no eres Alumno?</h3>
        <p class="subtitle">Únete a nuestra comunidad educativa y comienza tu viaje hacia el éxito.</p>
        <br>
        <div>
            <input type="text" id="nombre" name="nombre" placeholder="Nombre completo">
        </div>
        <div>
            <input type="text" id="curp" name="curp" placeholder="CURP">
        </div>
        <!--Lista desplegable!!-->
        <div>
            <select name="generos" id="listDesp">
                <option value="">Genero</option>
                <option value="M">Masculino</option>
                <option value="F">Femenino</option>
                <option value="O">Otros</option>
            </select>
        </div>

        <!--Lista despegable de Calendario-->
        <div class="cuerpo input">
            <label for="fecha" >Fecha de nacimiento</label>
            <input type="date" id="nombre" name="fecha" value="2000-01-01">
        </div>

        <div>
            <input type="text" id="correo" name="correo" placeholder="Correo Electronico">
        </div>
        <div>
            <input type="password" id="contrasena" name="contrasena" placeholder="Contraseña">
        </div>
        <div>
            <select name="nivelEd" id="listDesp">
                <option value="">Nivel Educativo</option>
                <option value="Secundaria">Secundaria</option>
                <option value="Preparatoria">Preparatoria</option>
                <option value="Técnico">Técnico</option>
                <option value="Universitario">Universitario</option>
                <option value="Otro">Otro</option>
            </select>
        </div>

    </div>

    <div class="footdiv">
        <footer>
            <div  class="columna"> 
            <a href="#" class="btnPrin btnPrin-azulDark" style="padding: 15px;">¡Unete ahora mismo!</a>
            </div>
            <br><br>
            <hr width="200%">
            <div class="columna">    
                <p style="text-align: center;">Al registrarte, aceptas nuestras  <a href="#" class="regis" style="text-decoration: underline;">Condiciones de uso</a> y nuestra <a href="politicaPrivacidad.html" class="regis" style="text-decoration: underline;">Política de privacidad.</a></p>
            </div>
        </footer>
    </div>

    <script src="js/events.js"></script>
</body>
</html>
